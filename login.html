<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Sound - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            border: 2px solid #3498DB;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #3498DB;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .logo p {
            color: #A9A9A9;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2C2C2C;
        }
        .tab {
            padding: 10px 30px;
            cursor: pointer;
            color: #A9A9A9;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #3498DB;
            border-bottom-color: #3498DB;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498DB;
            font-size: 18px;
        }
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            background: #1f2029;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        .form-group input:focus {
            border-color: #3498DB;
            background: #2a2b35;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-music"></i> H-Sound</h1>
            <p>Modern Müzik Çalar</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Giriş Yap</div>
            <div class="tab" onclick="showTab('register')">Kayıt Ol</div>
        </div>
        
        <!-- Giriş Formu -->
        <div id="login-form" class="form-container active">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="logusername" placeholder="Kullanıcı Adı">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="logpass" placeholder="Şifre">
            </div>
            <button class="btn" onclick="handleLogin()">Giriş Yap</button>
        </div>
        
        <!-- Kayıt Formu -->
        <div id="register-form" class="form-container">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regusername" placeholder="Kullanıcı Adı">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regemail" placeholder="E-posta">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regpass" placeholder="Şifre">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regpassconfirm" placeholder="Şifre Tekrar">
            </div>
            <button class="btn" onclick="handleRegister()">Kayıt Ol</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmj-JMrsKeXbtIXquKBBmZzqJv8R327fE",
            authDomain: "h-sound-b2391.firebaseapp.com",
            projectId: "h-sound-b2391",
            storageBucket: "h-sound-b2391.firebasestorage.app",
            messagingSenderId: "2853371644",
            appId: "1:2853371644:web:a2a6509e238c4f4a8aa179",
            measurementId: "G-MZPSZN23QT"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tab değiştirme
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Giriş işlemi
        async function handleLogin() {
            const username = document.getElementById('logusername').value.trim();
            const password = document.getElementById('logpass').value;

            if (!username || !password) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }

            // Hakan özel giriş
            if (username.toLowerCase() === 'hakan') {
                const hakanEmail = 'alparmaklih@gmail.com';
                const hakanPassword = 'Hakan5225522541';

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(hakanEmail, hakanPassword);
                    
                    localStorage.setItem('h_sound_username', 'Hakan');
                    localStorage.setItem('h_sound_email', hakanEmail);
                    localStorage.setItem('h_sound_uid', userCredential.user.uid);
                    localStorage.setItem('h_sound_role', 'superadmin');
                    localStorage.setItem('h_sound_logged_in', 'true');

                    alert('Süper Admin girişi başarılı!');
                    
                    // Mobil uyumlu yönlendirme
                    setTimeout(() => {
                        window.location.replace('music-player.html');
                    }, 100);
                    
                    return;
                } catch (error) {
                    // Hesap yoksa oluştur
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(hakanEmail, hakanPassword);
                        
                        await db.collection('users').doc(userCredential.user.uid).set({
                            username: 'Hakan',
                            email: hakanEmail,
                            password: hakanPassword,
                            role: 'superadmin',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            banned: false
                        });
                        
                        localStorage.setItem('h_sound_username', 'Hakan');
                        localStorage.setItem('h_sound_email', hakanEmail);
                        localStorage.setItem('h_sound_uid', userCredential.user.uid);
                        localStorage.setItem('h_sound_role', 'superadmin');
                        localStorage.setItem('h_sound_logged_in', 'true');

                        alert('Süper Admin hesabı oluşturuldu ve giriş yapıldı!');
                        
                        // Mobil uyumlu yönlendirme
                        setTimeout(() => {
                            window.location.replace('music-player.html');
                        }, 100);
                        
                        return;
                    } catch (createError) {
                        alert('Hakan girişi başarısız: ' + createError.message);
                        return;
                    }
                }
            }

            // Normal kullanıcı girişi
            try {
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .where('password', '==', password)
                    .get();

                if (usersSnapshot.empty) {
                    alert('Kullanıcı adı veya şifre hatalı!');
                    return;
                }

                const userDoc = usersSnapshot.docs[0];
                const userData = userDoc.data();

                if (userData.banned) {
                    alert('Hesabınız yasaklanmış!');
                    return;
                }

                const userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
                const userRole = userData.role || 'user';

                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', userData.email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', userRole);
                localStorage.setItem('h_sound_logged_in', 'true');

                alert('Giriş başarılı!');
                
                // Mobil uyumlu yönlendirme
                setTimeout(() => {
                    window.location.replace('music-player.html');
                }, 100);
            } catch (error) {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        }

        // Kayıt işlemi
        async function handleRegister() {
            const username = document.getElementById('regusername').value.trim();
            const email = document.getElementById('regemail').value.trim().toLowerCase();
            const password = document.getElementById('regpass').value;
            const passwordConfirm = document.getElementById('regpassconfirm').value;

            if (!username || !email || !password || !passwordConfirm) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }

            if (password !== passwordConfirm) {
                alert('Şifreler eşleşmiyor!');
                return;
            }

            if (password.length < 6) {
                alert('Şifre en az 6 karakter olmalıdır!');
                return;
            }

            // Kullanıcı adı formatı
            const formattedUsername = username.charAt(0).toUpperCase() + username.slice(1).toLowerCase();

            // E-posta doğrulama
            const validProviders = ['gmail.com', 'outlook.com', 'hotmail.com', 'yahoo.com', 'icloud.com'];
            const emailDomain = email.split('@')[1];
            if (!validProviders.includes(emailDomain)) {
                alert('Lütfen geçerli bir e-posta sağlayıcısı kullanın (Gmail, Outlook, Yahoo, iCloud)');
                return;
            }

            try {
                const usernameCheck = await db.collection('users')
                    .where('username', '==', formattedUsername)
                    .get();

                if (!usernameCheck.empty) {
                    alert('Bu kullanıcı adı zaten kullanılıyor!');
                    return;
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);

                await db.collection('users').doc(userCredential.user.uid).set({
                    username: formattedUsername,
                    email: email,
                    password: password,
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    banned: false
                });

                localStorage.setItem('h_sound_username', formattedUsername);
                localStorage.setItem('h_sound_email', email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', 'user');
                localStorage.setItem('h_sound_logged_in', 'true');

                alert('Kayıt başarılı!');
                
                // Mobil uyumlu yönlendirme
                setTimeout(() => {
                    window.location.replace('music-player.html');
                }, 100);
            } catch (error) {
                let errorMessage = 'Kayıt hatası: ';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage += 'Bu e-posta zaten kullanılıyor!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage += 'Geçersiz e-posta adresi!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage += 'Şifre çok zayıf!';
                } else {
                    errorMessage += error.message;
                }
                alert(errorMessage);
            }
        }

        // Enter tuşu ile giriş/kayıt
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-container.active');
                if (activeForm.id === 'login-form') {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
