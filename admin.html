<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Sound Admin Panel (Firebase)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2a5298;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-list {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #2a5298;
            color: white;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-admin {
            background: #ff6b6b;
            color: white;
        }
        
        .badge-superadmin {
            background: #ffd700;
            color: #000;
        }
        
        .badge-user {
            background: #51cf66;
            color: white;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-success {
            background: #51cf66;
            color: white;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> √áƒ±kƒ±≈ü
    </button>
    
    <div class="container">
        <h1><i class="fas fa-users-cog"></i> Admin Panel (Firebase)</h1>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Y√ºkleniyor...
        </div>
        
        <div id="userList" class="user-list" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Kullanƒ±cƒ± Adƒ±</th>
                        <th>E-posta</th>
                        <th>Rol</th>
                        <th>Kayƒ±t Tarihi</th>
                        <th>ƒ∞≈ülemler</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmj-JMrsKeXbtIXquKBBmZzqJv8R327fE",
            authDomain: "h-sound-b2391.firebaseapp.com",
            projectId: "h-sound-b2391",
            storageBucket: "h-sound-b2391.firebasestorage.app",
            messagingSenderId: "2853371644",
            appId: "1:2853371644:web:a2a6509e238c4f4a8aa179"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Admin kontrol√º
        async function checkAdmin() {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'index.html';
                return false;
            }
            
            const userDoc = await db.collection('users').doc(user.uid).get();
            const userData = userDoc.data();
            
            if (!userData || (userData.role !== 'admin' && userData.role !== 'superadmin')) {
                alert('Bu sayfaya eri≈üim yetkiniz yok!');
                window.location.href = 'music-player.html';
                return false;
            }
            
            return true;
        }
        
        // Kullanƒ±cƒ±larƒ± y√ºkle
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                const users = [];
                
                usersSnapshot.forEach(doc => {
                    users.push({
                        uid: doc.id,
                        ...doc.data()
                    });
                });
                
                displayUsers(users);
            } catch (error) {
                console.error('Kullanƒ±cƒ±lar y√ºklenemedi:', error);
                alert('Kullanƒ±cƒ±lar y√ºklenirken hata olu≈ütu!');
            }
        }
        
        // Kullanƒ±cƒ±larƒ± g√∂ster
        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                
                let roleBadge = '';
                switch(user.role) {
                    case 'superadmin':
                        roleBadge = '<span class="badge badge-superadmin">üëë S√ºper Admin</span>';
                        break;
                    case 'admin':
                        roleBadge = '<span class="badge badge-admin">üõ°Ô∏è Admin</span>';
                        break;
                    default:
                        roleBadge = '<span class="badge badge-user">üë§ Kullanƒ±cƒ±</span>';
                }
                
                const createdAt = user.createdAt ? 
                    (typeof user.createdAt.toDate === 'function' ? 
                        new Date(user.createdAt.toDate()).toLocaleDateString('tr-TR') : 
                        user.createdAt) : 
                    'Bilinmiyor';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username || 'N/A'}</td>
                    <td>${user.email}</td>
                    <td>${roleBadge}</td>
                    <td>${createdAt}</td>
                    <td>
                        ${user.role !== 'superadmin' ? `
                            <button class="btn btn-primary" onclick="changeRole('${user.uid}', '${user.role}')">
                                <i class="fas fa-user-shield"></i> Rol Deƒüi≈ütir
                            </button>
                        ` : ''}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('userList').style.display = 'block';
        }
        
        // Rol deƒüi≈ütir
        async function changeRole(uid, currentRole) {
            const newRole = prompt(`Yeni rol se√ßin:\n- user\n- admin\n- superadmin\n\nMevcut rol: ${currentRole}`);
            
            if (!newRole || !['user', 'admin', 'superadmin'].includes(newRole)) {
                alert('Ge√ßersiz rol!');
                return;
            }
            
            try {
                await db.collection('users').doc(uid).update({
                    role: newRole
                });
                
                alert('Rol ba≈üarƒ±yla g√ºncellendi!');
                loadUsers();
            } catch (error) {
                console.error('Rol g√ºncellenemedi:', error);
                alert('Rol g√ºncellenirken hata olu≈ütu!');
            }
        }
        
        // √áƒ±kƒ±≈ü
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
        
        // Sayfa y√ºklendiƒüinde
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const isAdmin = await checkAdmin();
                if (isAdmin) {
                    loadUsers();
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
