    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            min-height: 100vh;

        }
        
        .section {
            width: 100%;

        }
        
        .container {

        }
        
        .row {
            display: flex;

        }
        
        .col-12 {

        .text-center {

        }
        
        h4 {

        h6 {

        }
        
        .mb-0 { margin-bottom: 0; }
        .pb-3 { padding-bottom: 15px; }
        .mb-4 { margin-bottom: 20px; }
        .mt-2 { margin-top: 10px; }

        .py-5 { padding-top: 50px; padding-bottom: 50px; }
        .pb-5 { padding-bottom: 50px; }
        .pt-5 { padding-top: 50px; }
        
        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 550px;
            perspective: 800px;
            margin: 0 auto;
        }
        
        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 700ms ease-out;
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            border: 1px solid #3498DB;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
            position: absolute;
            border-radius: 10px;
            backface-visibility: hidden;
        }
        
        .card-back { 
            transform: rotateY(180deg); 
        }
        
        .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper { 
            transform: rotateY(180deg); 
        }
        
        .checkbox:checked ~ .card-3d-wrap .card-back {
            z-index: 100 !important;
        }
        .checkbox:not(:checked) ~ .card-3d-wrap .card-front {
            z-index: 100 !important;
        }
        .checkbox:checked ~ .card-3d-wrap .card-front {
            z-index: 1;
        }
        .checkbox:not(:checked) ~ .card-3d-wrap .card-back {
            z-index: 1;
        }
        
        [type="checkbox"]:checked, [type="checkbox"]:not(:checked) { 
            position: absolute; 
            left: -9999px; 
        }
        
        .checkbox:checked + label, .checkbox:not(:checked) + label {
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            margin: 10px auto;
            cursor: pointer;
            background-color: #3498DB;
        }
        
        .checkbox:checked + label:before, .checkbox:not(:checked) + label:before {
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #3498DB;
            background-color: #1A1A1A;
            font-family: 'unicons';
            content: '\eb4f';
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
            border: 2px solid #3498DB;
        }
        
        .checkbox:checked + label:before { 
            transform: translateX(44px) rotate(-270deg); 
        }
        
        .center-wrap {
            position: absolute;
            width: 100%;
            padding: 0 35px;
            top: 50%;
            transform: translate3d(0, -50%, 35px);
        }
        
        .form-group { 
            position: relative; 
            margin: 0; 
            padding: 0; 
        }
        
        .form-style {
            padding: 13px 20px 13px 55px;
            height: 48px;
            width: 100%;
            border-radius: 4px;
            color: #ffffff;
            background-color: #1f2029;
            border: none;
            outline: none;
            font-size: 14px;
            position: relative;
            z-index: 1000 !important;
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            user-select: text !important;
        }
        
        .form-style::placeholder {
            color: #c4c3ca;
        }
        
        .form-style:focus {
            border: 1px solid #3498DB;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 24px;
            line-height: 48px;
            color: #ffeba7;
        }
        
        .toggle-password {
            position: absolute;
            top: 0;
            right: 18px;
            height: 48px;
            font-size: 20px;
            line-height: 48px;
            color: #c4c3ca;
            cursor: pointer;
        }
        
        .btn {
            border-radius: 6px !important;
            height: 44px !important;
            padding: 0 30px !important;
            border: 2px solid #3498DB !important;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%) !important;
            color: #ffffff !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            cursor: pointer !important;
            width: 100% !important;
            position: relative !important;
            z-index: 1000 !important;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3) !important;
            transition: all 0.3s ease !important;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #5DADE2 0%, #3498DB 100%) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4) !important;
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3) !important;
        }
        
        h6 span {
            padding: 0 20px;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">

                        </div>

                            <span>Giri≈ü Yap </span>
                            <span>Kayƒ±t Ol</span>
                        </h6>
                        <input class="checkbox" type="checkbox" id="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4">Giri≈ü Yap</h4>
                                            <div class="form-group">
                                                <i class="input-icon uil uil-user"></i>
                                                <input type="text" class="form-style" placeholder="Kullanƒ±cƒ± Adƒ±" id="logusername" autocomplete="off" autocorrect="off" spellcheck="false">

                                            <div class="form-group mt-2">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <input type="password" class="form-style" placeholder="≈ûifre" id="logpass" autocomplete="off">
                                                <i class="toggle-password uil uil-eye-slash" onclick="togglePassword('logpass', this)"></i>
                                            </div>
                                            <button class="btn mt-4" onclick="handleLogin()">Giri≈ü Yap</button>

                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4">Kayƒ±t Ol</h4>
                                            <div class="form-group">
                                                <i class="input-icon uil uil-user"></i>
                                                <input type="text" class="form-style" placeholder="Kullanƒ±cƒ± Adƒ±" id="regusername" autocomplete="off" autocorrect="off" spellcheck="false">
                                            </div>

                                            </div>
                                            <div class="form-group mt-2">

                                                <input type="password" class="form-style" placeholder="≈ûifre Tekrar" id="regpassconfirm" autocomplete="off">
                                                <i class="toggle-password uil uil-eye-slash" onclick="togglePassword('regpassconfirm', this)"></i>
                                            </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmj-JMrsKeXbtIXquKBBmZzqJv8R327fE",
            authDomain: "h-sound-b2391.firebaseapp.com",
            projectId: "h-sound-b2391",
            storageBucket: "h-sound-b2391.firebasestorage.app",
            messagingSenderId: "2853371644",
            appId: "1:2853371644:web:a2a6509e238c4f4a8aa179"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ≈ûifre g√∂r√ºn√ºrl√ºƒü√ºn√º deƒüi≈ütir
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('uil-eye-slash', 'uil-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('uil-eye', 'uil-eye-slash');
            }
        }

        // Giri≈ü i≈ülemi
        async function handleLogin() {
            const username = document.getElementById('logusername').value.trim();
            const password = document.getElementById('logpass').value;
            
            if (!username || !password) {
                alert('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifrenizi girin.');
                return;
            }

            try {
                console.log('üîê Giri≈ü i≈ülemi ba≈ülatƒ±lƒ±yor:', username);
                
                // √ñzel "Hakan" kullanƒ±cƒ±sƒ± kontrol√º
                if (username.toLowerCase() === 'hakan') {
                    const hakanEmail = 'alparmaklih@gmail.com';
                    const hakanPassword = 'Hakan5225522541';
                    
                    if (password === hakanPassword) {
                        console.log('üëë Hakan kullanƒ±cƒ±sƒ± √∂zel giri≈ü yapƒ±yor...');
                        
                        try {
                            // √ñnce Firebase Auth ile giri≈ü yapmayƒ± dene
                            const userCredential = await auth.signInWithEmailAndPassword(hakanEmail, hakanPassword);
                            
                            // Firestore'da kullanƒ±cƒ± bilgilerini kontrol et/g√ºncelle
                            const userDocRef = db.collection('users').doc(userCredential.user.uid);
                            const userDoc = await userDocRef.get();
                            
                            if (!userDoc.exists) {
                                // Kullanƒ±cƒ± Firestore'da yoksa olu≈ütur
                                await userDocRef.set({
                                    username: 'Hakan',
                                    email: hakanEmail,
                                    password: hakanPassword,
                                    role: 'superadmin',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    banned: false
                                });
                            } else {
                                // Kullanƒ±cƒ± varsa superadmin yap ve ≈üifreyi g√ºncelle
                                await userDocRef.update({
                                    role: 'superadmin',
                                    password: hakanPassword
                                });
                            }
                            
                            // LocalStorage'a kaydet
                            localStorage.setItem('h_sound_username', 'Hakan');
                            localStorage.setItem('h_sound_email', hakanEmail);
                            localStorage.setItem('h_sound_uid', userCredential.user.uid);
                            localStorage.setItem('h_sound_role', 'superadmin');
                            localStorage.setItem('h_sound_logged_in', 'true');

                            alert('S√ºper Admin giri≈üi ba≈üarƒ±lƒ±!');
                            window.location.href = 'music-player.html';
                            return;
                            
                        } catch (authError) {
                            console.log('üîß Firebase Auth hesabƒ± olu≈üturuluyor...');
                            
                            // Hesap yoksa olu≈ütur
                            try {
                                const userCredential = await auth.createUserWithEmailAndPassword(hakanEmail, hakanPassword);
                                
                                // Firestore'da kullanƒ±cƒ± bilgilerini kaydet
                                await db.collection('users').doc(userCredential.user.uid).set({
                                    username: 'Hakan',
                                    email: hakanEmail,
                                    password: hakanPassword,
                                    role: 'superadmin',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    banned: false
                                });
                                
                                // LocalStorage'a kaydet
                                localStorage.setItem('h_sound_username', 'Hakan');
                                localStorage.setItem('h_sound_email', hakanEmail);
                                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                                localStorage.setItem('h_sound_role', 'superadmin');
                                localStorage.setItem('h_sound_logged_in', 'true');

                                alert('S√ºper Admin hesabƒ± olu≈üturuldu ve giri≈ü yapƒ±ldƒ±!');
                                window.location.href = 'music-player.html';
                                return;
                                
                            } catch (createError) {
                                console.error('‚ùå Hakan hesabƒ± olu≈üturulamadƒ±:', createError);
                                alert('S√ºper Admin hesabƒ± olu≈üturulamadƒ±: ' + createError.message);
                                return;
                            }
                        }
                    } else {
                        alert('Hakan kullanƒ±cƒ±sƒ± i√ßin ≈üifre hatalƒ±!');
                        return;
                    }
                }
                
                // Normal kullanƒ±cƒ±lar i√ßin standart giri≈ü
                // Firebase'den kullanƒ±cƒ±yƒ± bul
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();
                
                if (usersSnapshot.empty) {
                    alert('Kullanƒ±cƒ± bulunamadƒ±!');
                    return;
                }
                
                const userData = usersSnapshot.docs[0].data();
                
                // Firebase Authentication ile giri≈ü yap
                const userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
                
                // Kullanƒ±cƒ± rol√ºn√º al
                const userDocRef = await db.collection('users').doc(userCredential.user.uid).get();
                let userRole = userDocRef.exists ? userDocRef.data().role : 'user';
                
                // LocalStorage'a kaydet
                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', userData.email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', userRole);
                localStorage.setItem('h_sound_logged_in', 'true');
                
                console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±!');
                alert('Giri≈ü ba≈üarƒ±lƒ±!');
                
                // M√ºzik √ßalar sayfasƒ±na y√∂nlendir
                window.location.href = 'music-player.html';
                
            } catch (error) {
                console.error('‚ùå Giri≈ü hatasƒ±:', error);
                alert('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            }
        }

        // Kayƒ±t i≈ülemi
        async function handleRegister() {
            let username = document.getElementById('regusername').value.trim();
            const email = document.getElementById('regemail').value.trim().toLowerCase();
            const password = document.getElementById('regpass').value;
            const confirmPassword = document.getElementById('regpassconfirm').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun.');
                return;
            }

            // Kullanƒ±cƒ± adƒ± kontrol√º - ilk harf b√ºy√ºk olmalƒ±
            if (username.length < 2) {
                alert('Kullanƒ±cƒ± adƒ± en az 2 karakter olmalƒ±dƒ±r.');
                return;
            }

            // ƒ∞lk harfi b√ºy√ºk yap, geri kalanƒ±nƒ± k√º√ß√ºk yap
            username = username.charAt(0).toUpperCase() + username.slice(1).toLowerCase();

            // E-posta format kontrol√º
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Ge√ßerli bir e-posta adresi girin.');
                return;
            }

            // Yaygƒ±n e-posta saƒülayƒ±cƒ±larƒ± kontrol√º
            const validDomains = ['gmail.com', 'hotmail.com', 'outlook.com', 'yahoo.com', 'icloud.com', 'live.com', 'msn.com', 'yandex.com', 'yandex.ru', 'mail.ru'];
            const emailDomain = email.split('@')[1];
            if (!validDomains.includes(emailDomain)) {
                alert('L√ºtfen ge√ßerli bir e-posta saƒülayƒ±cƒ±sƒ± kullanƒ±n (Gmail, Hotmail, Outlook, Yahoo, iCloud vb.)');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('≈ûifreler e≈üle≈ümiyor!');
                return;
            }
            
            if (password.length < 6) {
                alert('≈ûifre en az 6 karakter olmalƒ±dƒ±r.');
                return;
            }

            try {
                console.log('üìù Kayƒ±t i≈ülemi ba≈ülatƒ±lƒ±yor:', username, email);
                
                // Kullanƒ±cƒ± adƒ± kontrol√º (b√ºy√ºk/k√º√ß√ºk harf duyarsƒ±z)
                const usernameCheck = await db.collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();
                
                if (!usernameCheck.empty) {
                    alert('Bu kullanƒ±cƒ± adƒ± zaten kullanƒ±lƒ±yor!');
                    return;
                }

                // E-posta kontrol√º
                const emailCheck = await db.collection('users').where('email', '==', email).limit(1).get();
                if (!emailCheck.empty) {
                    alert('Bu e-posta adresi zaten kullanƒ±lƒ±yor!');
                    return;
                }
                
                // Firebase Authentication ile hesap olu≈ütur
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Firestore'a kullanƒ±cƒ± bilgilerini kaydet (≈ûƒ∞FRE DAHƒ∞L)
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    email: email,
                    password: password, // ≈ûƒ∞FREYƒ∞ KAYDET
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    banned: false
                });
                
                // LocalStorage'a kaydet
                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', 'user');
                localStorage.setItem('h_sound_logged_in', 'true');
                
                console.log('‚úÖ Kayƒ±t ba≈üarƒ±lƒ±!');
                alert('Kayƒ±t ba≈üarƒ±lƒ±!');
                
                // M√ºzik √ßalar sayfasƒ±na y√∂nlendir
                window.location.href = 'music-player.html';
                
            } catch (error) {
                console.error('‚ùå Kayƒ±t hatasƒ±:', error);
                
                let errorMessage = 'Kayƒ±t hatasƒ±: ';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Bu e-posta adresi zaten kullanƒ±lƒ±yor!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ge√ßersiz e-posta adresi!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = '≈ûifre √ßok zayƒ±f! En az 6 karakter olmalƒ±dƒ±r.';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
            }
        }

        // Enter tu≈üu ile giri≈ü/kayƒ±t
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const active = document.activeElement;
                if (active.id === 'logusername' || active.id === 'logpass') {
                    handleLogin();
                } else if (active.id.startsWith('reg')) {
                    handleRegister();
                }
            }
        });
    </script>
</body>
