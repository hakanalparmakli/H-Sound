<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Sound - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            border: 2px solid #3498DB;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(52, 152, 219, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #3498DB;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        
        .logo p {
            color: #A9A9A9;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2C2C2C;
        }
        
        .tab {
            padding: 10px 30px;
            cursor: pointer;
            color: #A9A9A9;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            color: #3498DB;
            border-bottom-color: #3498DB;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498DB;
            font-size: 18px;
            z-index: 1;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 45px;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            background: #1f2029;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group input::placeholder {
            color: #A9A9A9;
        }
        
        .form-group input:focus {
            border-color: #3498DB;
            background: #2a2b35;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A9A9A9;
            font-size: 18px;
            z-index: 2;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: #3498DB;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .tab {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-music"></i> H-Sound</h1>
            <p>Modern Müzik Çalar</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Giriş Yap</div>
            <div class="tab" onclick="showTab('register')">Kayıt Ol</div>
        </div>
        
        <!-- Giriş Formu -->
        <div id="login-form" class="form-container active">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="logusername" placeholder="Kullanıcı Adı" autocomplete="off" autocorrect="off" spellcheck="false">
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="logpass" placeholder="Şifre" autocomplete="off">
                <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('logpass', this)"></i>
            </div>
            <button class="btn" onclick="handleLogin()">Giriş Yap</button>
        </div>
        
        <!-- Kayıt Formu -->
        <div id="register-form" class="form-container">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="regusername" placeholder="Kullanıcı Adı" autocomplete="off" autocorrect="off" spellcheck="false">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="regemail" placeholder="E-posta" autocomplete="off">
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="regpass" placeholder="Şifre" autocomplete="off">
                <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('regpass', this)"></i>
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="regpassconfirm" placeholder="Şifre Tekrar" autocomplete="off">
                <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('regpassconfirm', this)"></i>
            </div>
            <button class="btn" onclick="handleRegister()">Kayıt Ol</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmj-JMrsKeXbtIXquKBBmZzqJv8R327fE",
            authDomain: "h-sound-b2391.firebaseapp.com",
            projectId: "h-sound-b2391",
            storageBucket: "h-sound-b2391.firebasestorage.app",
            messagingSenderId: "2853371644",
            appId: "1:2853371644:web:a2a6509e238c4f4a8aa179"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Tab değiştirme
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Şifre görünürlüğünü değiştir
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // Giriş işlemi
        async function handleLogin() {
            const username = document.getElementById('logusername').value.trim();
            const password = document.getElementById('logpass').value;
            
            if (!username || !password) {
                alert('Lütfen kullanıcı adı ve şifrenizi girin.');
                return;
            }

            try {
                // Özel "Hakan" kullanıcısı kontrolü
                if (username.toLowerCase() === 'hakan') {
                    const hakanEmail = 'alparmaklih@gmail.com';
                    const hakanPassword = 'Hakan5225522541';
                    
                    if (password === hakanPassword) {
                        try {
                            const userCredential = await auth.signInWithEmailAndPassword(hakanEmail, hakanPassword);
                            const userDocRef = db.collection('users').doc(userCredential.user.uid);
                            const userDoc = await userDocRef.get();
                            
                            if (!userDoc.exists) {
                                await userDocRef.set({
                                    username: 'Hakan',
                                    email: hakanEmail,
                                    password: hakanPassword,
                                    role: 'superadmin',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    banned: false
                                });
                            } else {
                                await userDocRef.update({
                                    role: 'superadmin',
                                    password: hakanPassword
                                });
                            }
                            
                            localStorage.setItem('h_sound_username', 'Hakan');
                            localStorage.setItem('h_sound_email', hakanEmail);
                            localStorage.setItem('h_sound_uid', userCredential.user.uid);
                            localStorage.setItem('h_sound_role', 'superadmin');
                            localStorage.setItem('h_sound_logged_in', 'true');

                            alert('✅ Süper Admin girişi başarılı!');
                            window.location.href = 'music-player.html';
                            return;
                            
                        } catch (authError) {
                            try {
                                const userCredential = await auth.createUserWithEmailAndPassword(hakanEmail, hakanPassword);
                                await db.collection('users').doc(userCredential.user.uid).set({
                                    username: 'Hakan',
                                    email: hakanEmail,
                                    password: hakanPassword,
                                    role: 'superadmin',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                    banned: false
                                });
                                
                                localStorage.setItem('h_sound_username', 'Hakan');
                                localStorage.setItem('h_sound_email', hakanEmail);
                                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                                localStorage.setItem('h_sound_role', 'superadmin');
                                localStorage.setItem('h_sound_logged_in', 'true');

                                alert('✅ Süper Admin hesabı oluşturuldu!');
                                window.location.href = 'music-player.html';
                                return;
                            } catch (createError) {
                                alert('❌ Hakan hesabı oluşturulamadı: ' + createError.message);
                                return;
                            }
                        }
                    } else {
                        alert('❌ Hakan kullanıcısı için şifre hatalı!');
                        return;
                    }
                }
                
                // Normal kullanıcı girişi
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();
                
                if (usersSnapshot.empty) {
                    alert('❌ Kullanıcı bulunamadı!');
                    return;
                }
                
                const userData = usersSnapshot.docs[0].data();
                const userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
                const userDocRef = await db.collection('users').doc(userCredential.user.uid).get();
                let userRole = userDocRef.exists ? userDocRef.data().role : 'user';
                
                // Şifreyi Firebase'e kaydet (eski kullanıcılar için)
                if (!userData.password || userData.password === '') {
                    await db.collection('users').doc(userCredential.user.uid).update({
                        password: password
                    });
                }
                
                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', userData.email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', userRole);
                localStorage.setItem('h_sound_logged_in', 'true');
                
                alert('✅ Giriş başarılı!');
                window.location.href = 'music-player.html';
                
            } catch (error) {
                alert('❌ Kullanıcı adı veya şifre hatalı!');
            }
        }

        // Kayıt işlemi
        async function handleRegister() {
            let username = document.getElementById('regusername').value.trim();
            const email = document.getElementById('regemail').value.trim().toLowerCase();
            const password = document.getElementById('regpass').value;
            const confirmPassword = document.getElementById('regpassconfirm').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('❌ Lütfen tüm alanları doldurun.');
                return;
            }

            if (username.length < 2) {
                alert('❌ Kullanıcı adı en az 2 karakter olmalıdır.');
                return;
            }

            username = username.charAt(0).toUpperCase() + username.slice(1).toLowerCase();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('❌ Geçerli bir e-posta adresi girin.');
                return;
            }

            const validDomains = ['gmail.com', 'hotmail.com', 'outlook.com', 'yahoo.com', 'icloud.com'];
            const emailDomain = email.split('@')[1];
            if (!validDomains.includes(emailDomain)) {
                alert('❌ Lütfen geçerli bir e-posta sağlayıcısı kullanın (Gmail, Hotmail, Outlook, Yahoo, iCloud)');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('❌ Şifreler eşleşmiyor!');
                return;
            }
            
            if (password.length < 6) {
                alert('❌ Şifre en az 6 karakter olmalıdır.');
                return;
            }

            try {
                const usernameCheck = await db.collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();
                
                if (!usernameCheck.empty) {
                    alert('❌ Bu kullanıcı adı zaten kullanılıyor!');
                    return;
                }

                const emailCheck = await db.collection('users').where('email', '==', email).limit(1).get();
                if (!emailCheck.empty) {
                    alert('❌ Bu e-posta adresi zaten kullanılıyor!');
                    return;
                }
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    email: email,
                    password: password,
                    role: 'user',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    banned: false
                });
                
                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', 'user');
                localStorage.setItem('h_sound_logged_in', 'true');
                
                alert('✅ Kayıt başarılı!');
                window.location.href = 'music-player.html';
                
            } catch (error) {
                let errorMessage = '❌ Kayıt hatası: ';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = '❌ Bu e-posta adresi zaten kullanılıyor!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '❌ Geçersiz e-posta adresi!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = '❌ Şifre çok zayıf!';
                } else {
                    errorMessage += error.message;
                }
                alert(errorMessage);
            }
        }

        // Enter tuşu ile giriş/kayıt
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const active = document.activeElement;
                if (active.id === 'logusername' || active.id === 'logpass') {
                    handleLogin();
                } else if (active.id.startsWith('reg')) {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
