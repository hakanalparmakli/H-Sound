<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Sound - Giriş Yap</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .section { width: 100%; display: block; }
        .full-height { min-height: 100vh; }
        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 800px;
            margin-top: 60px;
        }
        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            border: 1px solid #3498DB;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
            position: absolute;
            border-radius: 10px;
            backface-visibility: hidden;
        }
        .card-back { 
            transform: rotateY(180deg); 
        }
        .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper { 
            transform: rotateY(180deg); 
        }
        .checkbox:checked ~ .card-3d-wrap .card-back {
            z-index: 100 !important;
        }
        .checkbox:not(:checked) ~ .card-3d-wrap .card-front {
            z-index: 100 !important;
        }
        .checkbox:checked ~ .card-3d-wrap .card-front {
            z-index: 1;
        }
        .checkbox:not(:checked) ~ .card-3d-wrap .card-back {
            z-index: 1;
        }
        [type="checkbox"]:checked, [type="checkbox"]:not(:checked) { position: absolute; left: -9999px; }
        .checkbox:checked + label, .checkbox:not(:checked) + label {
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            margin: 10px auto;
            cursor: pointer;
            background-color: #3498DB;
        }
        .checkbox:checked + label:before, .checkbox:not(:checked) + label:before {
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #3498DB;
            background-color: #1A1A1A;
            font-family: 'unicons';
            content: '\eb4f';
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
            border: 2px solid #3498DB;
        }
        .checkbox:checked + label:before { transform: translateX(44px) rotate(-270deg); }
        .center-wrap {
            position: absolute;
            width: 100%;
            padding: 0 35px;
            top: 50%;
            transform: translate3d(0, -50%, 35px);
        }
        .form-group { position: relative; margin: 0; padding: 0; }
        .form-style {
            padding: 13px 20px 13px 55px;
            height: 48px;
            width: 100%;
            border-radius: 4px;
            color: #c4c3ca;
            background-color: #1f2029;
            border: none;
            outline: none;
            position: relative;
            z-index: 1000 !important;
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            user-select: text !important;
        }
        .form-style:focus {
            background-color: #2a2b35 !important;
            color: #ffffff !important;
            border: 1px solid #3498DB !important;
            z-index: 1001 !important;
        }
        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 20px;
            line-height: 48px;
            color: #3498DB;
            z-index: 1002;
            transition: color 0.3s ease;
        }
        .form-group:hover .input-icon {
            color: #5DADE2;
        }
        .toggle-password {
            position: absolute;
            top: 0;
            right: 18px;
            height: 48px;
            font-size: 18px;
            line-height: 48px;
            color: #c4c3ca;
            cursor: pointer;
            z-index: 1002;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: #3498DB;
        }
            cursor: pointer;
        }
        .btn {
            border-radius: 6px;
            height: 44px;
            padding: 0 30px;
            border: 2px solid #3498DB;
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
            color: #ffffff !important;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #5DADE2 0%, #3498DB 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        h6 span {
            padding: 0 20px;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 text-center">
                        <div style="margin-bottom: 30px;">
                            <h1 style="color: #3498DB; font-size: 48px; font-weight: 700;">
                                <i class="fas fa-music"></i> H-Sound
                            </h1>
                            <p style="color: #A9A9A9;">Modern Müzik Çalar</p>
                        </div>
                        <h6 class="mb-0 pb-3"><span>Giriş Yap </span><span>Kayıt Ol</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4">Giriş Yap</h4>
                                            <div class="form-group">
                                                <i class="input-icon fas fa-user"></i>
                                                <input type="text" class="form-style" placeholder="Kullanıcı Adı" id="logusername">
                                            </div>
                                            <div class="form-group mt-2">
                                                <i class="input-icon fas fa-lock"></i>
                                                <input type="password" class="form-style" placeholder="Şifre" id="logpass">
                                                <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('logpass', this)"></i>
                                            </div>
                                            <button class="btn mt-4" onclick="handleLogin()">Giriş Yap</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4">Kayıt Ol</h4>
                                            <div class="form-group">
                                                <i class="input-icon uil uil-user"></i>
                                                <input type="text" class="form-style" placeholder="Kullanıcı Adı" id="regusername">
                                            </div>
                                            <div class="form-group mt-2">
                                                <i class="input-icon uil uil-at"></i>
                                                <input type="email" class="form-style" placeholder="E-posta" id="regemail">
                                            </div>
                                            <div class="form-group mt-2">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <input type="password" class="form-style" placeholder="Şifre" id="regpass">
                                                <i class="toggle-password uil uil-eye-slash" onclick="togglePassword('regpass', this)"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <i class="input-icon uil uil-lock-access"></i>
                                                <input type="password" class="form-style" placeholder="Şifre Tekrar" id="regpassconfirm">
                                                <i class="toggle-password uil uil-eye-slash" onclick="togglePassword('regpassconfirm', this)"></i>
                                            </div>
                                            <button class="btn mt-4" onclick="handleRegister()">Kayıt Ol</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Test için input alanlarının çalışıp çalışmadığını kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            // Tüm input alanlarına event listener ekle
            const inputs = document.querySelectorAll('.form-style');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    console.log('Input focused:', this.id);
                    this.style.backgroundColor = '#2a2b35';
                    this.style.border = '1px solid #3498DB';
                });
                
                input.addEventListener('blur', function() {
                    this.style.backgroundColor = '#1f2029';
                    this.style.border = 'none';
                });
                
                input.addEventListener('input', function() {
                    console.log('Input changed:', this.id, this.value);
                });
            });
            
            // Checkbox değişimini kontrol et
            const checkbox = document.getElementById('reg-log');
            checkbox.addEventListener('change', function() {
                console.log('Checkbox changed:', this.checked);
                setTimeout(() => {
                    // Form geçişinden sonra input alanlarını yeniden aktif et
                    const activeInputs = document.querySelectorAll('.form-style');
                    activeInputs.forEach(input => {
                        input.style.pointerEvents = 'auto';
                        input.style.zIndex = '100';
                    });
                }, 700); // Animasyon süresinden sonra
            });
        });
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmj-JMrsKeXbtIXquKBBmZzqJv8R327fE",
            authDomain: "h-sound-b2391.firebaseapp.com",
            projectId: "h-sound-b2391",
            storageBucket: "h-sound-b2391.firebasestorage.app",
            messagingSenderId: "2853371644",
            appId: "1:2853371644:web:a2a6509e238c4f4a8aa179"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('uil-eye-slash', 'uil-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('uil-eye', 'uil-eye-slash');
            }
        }

        async function handleLogin() {
            const username = document.getElementById('logusername').value;
            const password = document.getElementById('logpass').value;

            if (!username || !password) {
                alert('Lütfen kullanıcı adı ve şifrenizi girin.');
                return;
            }

            try {
                const usersSnapshot = await db.collection('users').where('username', '==', username).limit(1).get();
                
                if (usersSnapshot.empty) {
                    alert('Kullanıcı bulunamadı!');
                    return;
                }

                const userData = usersSnapshot.docs[0].data();
                const userCredential = await auth.signInWithEmailAndPassword(userData.email, password);
                const userDocRef = await db.collection('users').doc(userCredential.user.uid).get();
                const userRole = userDocRef.exists ? userDocRef.data().role : 'user';

                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', userData.email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', userRole);
                localStorage.setItem('h_sound_logged_in', 'true');

                alert('Giriş başarılı!');
                window.location.href = 'music-player.html';
            } catch (error) {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('regusername').value;
            const email = document.getElementById('regemail').value;
            const password = document.getElementById('regpass').value;
            const confirmPassword = document.getElementById('regpassconfirm').value;

            if (!username || !email || !password || !confirmPassword) {
                alert('Lütfen tüm alanları doldurun.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Şifreler eşleşmiyor!');
                return;
            }

            if (password.length < 6) {
                alert('Şifre en az 6 karakter olmalıdır.');
                return;
            }

            try {
                const usernameCheck = await db.collection('users').where('username', '==', username).limit(1).get();
                if (!usernameCheck.empty) {
                    alert('Bu kullanıcı adı zaten kullanılıyor!');
                    return;
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    role: 'user'
                });

                localStorage.setItem('h_sound_username', username);
                localStorage.setItem('h_sound_email', email);
                localStorage.setItem('h_sound_uid', userCredential.user.uid);
                localStorage.setItem('h_sound_role', 'user');
                localStorage.setItem('h_sound_logged_in', 'true');

                alert('Kayıt başarılı!');
                window.location.href = 'music-player.html';
            } catch (error) {
                alert('Kayıt hatası: ' + error.message);
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const active = document.activeElement;
                if (active.id === 'logusername' || active.id === 'logpass') {
                    handleLogin();
                } else if (active.id.startsWith('reg')) {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
